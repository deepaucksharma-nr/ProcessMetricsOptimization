# New Relic Infrastructure Agent Configuration

# Proxy configuration (if needed)
# proxy: https://user:password@hostname:port

# Host metadata collection interval
interval: 15

# Host CPU metrics collection
host_metrics:
  cpu: true
  memory: true
  disk: true
  network: true
  system: true

# Process metrics collection
process_metrics:
  enabled: true
  include_matching_metrics:
    - name: ".*"  # Collect all process metrics

# Inventory (system state) collection
inventory_source:
  enabled: true