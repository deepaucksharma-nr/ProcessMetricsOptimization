networks:
  demo_net: {}

services:
  ###############################################################################
  # Demo Applications
  ###############################################################################
  alpine:
    image: alpine:latest
    command: sh -c "while true; do echo 'Running demo...'; sleep 60; done"
    networks: [demo_net]

  ###############################################################################
  # NRDOT host collectors for each profile (running in parallel)
  ###############################################################################
  collector-ultra:
    image: newrelic/nrdot-collector-host:1.1.0
    container_name: ${DEMO_ID:-demo-local}-ultra-collector
    ports: 
      - "8889:8888"  # For prometheus metrics
    volumes:
      - /:/hostfs:ro
      - ./config.yaml:/etc/nrdot-collector-host/config.yaml:ro
    environment:
      - HOST_ROOT_PATH=/hostfs
      - BENCHMARK_PROFILE=ultra
      - DEMO_ID=${DEMO_ID:-demo-local}-ultra
      - NR_USE_ULTRA=true
      - NR_USE_BALANCED=false
      - NR_USE_OPTIMIZED=false
      - NR_USE_LEAN=false
      - NR_USE_MICRO=false
      - NEW_RELIC_LICENSE_KEY=${NR_KEY:-replace_me}
      - NEW_RELIC_METADATA_DEMO_ID=${DEMO_ID:-demo-local}-ultra
      - NEW_RELIC_DISPLAY_NAME=${DEMO_ID:-demo-local}-ultra-collector
      - OTEL_EXPORTER_OTLP_METRICS_TEMPORALITY_PREFERENCE=delta
      - OTEL_EXPORTER_OTLP_COMPRESSION=zstd
      - MEM_LIMIT_MIB=256
    command: --config /etc/nrdot-collector-host/config.yaml

  collector-balanced:
