name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          check-latest: true

      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          go mod tidy
          go mod verify

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v github.com/deepaksharma/trace-aware-reservoir-otel/internal/processor/reservoirsampler/...

      - name: Run benchmarks
        run: go test -bench=. -benchtime=1s github.com/deepaksharma/trace-aware-reservoir-otel/internal/processor/reservoirsampler/...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          check-latest: true

      - name: Check out code
        uses: actions/checkout@v3

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          check-latest: true

      - name: Check out code
        uses: actions/checkout@v3

      - name: Generate coverage report
        run: go test -coverprofile=coverage.out -covermode=atomic github.com/deepaksharma/trace-aware-reservoir-otel/internal/processor/reservoirsampler/...

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests
          fail_ci_if_error: false