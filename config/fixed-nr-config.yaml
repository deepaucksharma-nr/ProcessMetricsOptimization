###############################################################################
# OpenTelemetry Configuration with Trace-Aware Attributes - Fixed for NR    #
###############################################################################

extensions:
  health_check: {}

###############################################################################
# 1. Receivers - Using standard hostmetrics                                  #
###############################################################################
receivers:
  hostmetrics:
    collection_interval: 30s
    scrapers:
      cpu:
        metrics:
          system.cpu.utilization:
            enabled: true
      memory:
        metrics:
          system.memory.usage:
            enabled: true
      disk:
        metrics:
          system.disk.io:
            enabled: true

###############################################################################
# 2. Processors                                                              #
###############################################################################
processors:
  # Memory Management
  memory_limiter:
    check_interval: 1s
    limit_mib: 250
    spike_limit_mib: 150
  
  # Trace-aware attribute processor
  attributes:
    actions:
      - key: collector.name
        value: "trace-aware-collector"
        action: upsert
      - key: instrumentation.provider
        value: "opentelemetry"
        action: upsert
      - key: trace.aware.collector
        value: "true"
        action: upsert
      - key: trace.aware.version
        value: "1.0"
        action: upsert
  
  # Resource detection
  resource:
    attributes:
      - key: service.name
        value: "otel-collector-host"
        action: upsert
      - key: service.instance.id
        value: "otel-mac-instance"
        action: upsert
      - key: deployment.environment
        value: "production"
        action: upsert
  
  batch:
    send_batch_size: 1000
    timeout: 10s

###############################################################################
# 3. Exporters                                                               #
###############################################################################
exporters:
  otlphttp:
    endpoint: "https://otlp.nr-data.net"
    headers:
      api-key: "${env:NEW_RELIC_LICENSE_KEY}"
    timeout: 30s
    compression: "gzip"
    sending_queue:
      enabled: true
      num_consumers: 4
      queue_size: 5000
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 5m

  debug:
    verbosity: detailed

###############################################################################
# 4. Service Configuration                                                   #
###############################################################################
service:
  telemetry:
    logs:
      level: "info"
      development: true
  
  extensions: [health_check]
  
  pipelines:
    metrics:
      receivers: [hostmetrics]
      processors:
        [memory_limiter,
         attributes,
         resource,
         batch]
      exporters: [debug, otlphttp]