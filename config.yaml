receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    send_batch_size: 1000
    timeout: 10s
    
  memory_limiter:
    check_interval: 1s
    limit_percentage: 80
    spike_limit_percentage: 25

  reservoir_sampler:
    size_k: 5000
    window_duration: 60s
    checkpoint_path: /tmp/reservoir_checkpoint.db
    checkpoint_interval: 10s
    trace_aware: true
    trace_buffer_max_size: 100000
    trace_buffer_timeout: 10s

exporters:
  debug:
    verbosity: detailed

  otlphttp:
    endpoint: "https://otlp.nr-data.net:4318"
    headers:
      api-key: ${NEW_RELIC_LICENSE_KEY}

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, reservoir_sampler]
      exporters: [debug, otlphttp]

  telemetry:
    metrics:
      level: detailed